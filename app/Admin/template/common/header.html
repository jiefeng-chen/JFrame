<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8" />
    <title>{% block title %} 4399招聘后台 {% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    {% block global_style %}
    <link href="/res/media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/res/media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
    <link href="/res/media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/res/media/css/style-metro.css" rel="stylesheet" type="text/css"/>
    <link href="/res/media/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/res/media/css/style-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="/res/media/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>
    <link href="/res/media/css/uniform.default.css" rel="stylesheet" type="text/css"/>
    {% endblock %}
    {% block style %} {% endblock %}
    <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="shortcut icon" href="/favicon.ico" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="page-header-fixed">
<!-- BEGIN HEADER -->
<div class="header navbar navbar-inverse navbar-fixed-top">
    <!-- BEGIN TOP NAVIGATION BAR -->
    <div class="navbar-inner">
        <div class="container-fluid">
            <!-- BEGIN LOGO -->
            <a class="brand" href="base.html">
                <img src="/res/admin/images/logo.png" alt="logo" />
            </a>
            <!-- END LOGO -->
            <!-- BEGIN RESPONSIVE MENU TOGGLER -->
            <a href="javascript:;" class="btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
                <img src="/res/media/image/menu-toggler.png" alt="" />
            </a>
            <!-- END RESPONSIVE MENU TOGGLER -->
            <!-- BEGIN TOP NAVIGATION MENU -->
            <ul class="nav pull-right">
                <!-- BEGIN USER LOGIN DROPDOWN -->
                {% include 'common/user.html' %}
                <!-- END USER LOGIN DROPDOWN -->
            </ul>
            <!-- END TOP NAVIGATION MENU -->
        </div>
    </div>
    <!-- END TOP NAVIGATION BAR -->
</div>
<!-- END HEADER -->
<!-- BEGIN CONTAINER -->
<div class="page-container row-fluid" >
    <!-- BEGIN HORIZONTAL MENU PAGE SIDEBAR1 -->
   {% include 'common/sidebar.html' %}
    <!-- END BEGIN HORIZONTAL MENU PAGE SIDEBAR -->
    <!-- BEGIN PAGE -->
    <div class="page-content">
        <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
        <div id="portlet-config" class="modal hide">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"></button>
                <h3>portlet Settings</h3>
            </div>
            <div class="modal-body">
                <p>Here will be a configuration form</p>
            </div>
        </div>
        <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
        <!-- BEGIN PAGE CONTAINER-->
        <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->
            <div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                    <h3 class="page-title">
                        Horzontal & Sidebar Menu <small>horizontal & sidebar menu layout</small>
                    </h3>
                    {% include 'common/crumbs.html' %}
                    <!-- END PAGE TITLE & BREADCRUMB-->
                </div>
            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
