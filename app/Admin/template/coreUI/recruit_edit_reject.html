<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" auto-close="true">&nbsp;</button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4>您确定要将这条简历标记为 <strong>淘汰</strong> 吗？</h4>
                </div>
                <div class="card-block">
                    <form action="/admin/recruit-op.html?action=save" class="form-horizontal ajax-form" method="post">
                        <input type="hidden" name="id" value="{{ id }}">
                        <div class="row">
                            <label class="control-label">简历状态：</label>
                            {% for k, v in rejectStatus %}
                            {% if k == -8 or k == -4 %}
                            <div class="col-lg-5">
                                {% endif %}
                                <div class="control-group">
                                    <div class="controls">
                                        <input name="status" type="radio" class="input-mini mini" value="{{ k }}" {% if data.isschool==1 %}checked{% endif %}> {{ v }}
                                    </div>
                                </div>
                                {% if k == -5 or k == -1 %}
                            </div>
                            {% endif %}
                            {% endfor %}
                        </div>
                        <div class="control-group">
                            <label class="control-label">微信进程信息反馈如下 :</label>
                            <div class="controls">
                                <textarea id="job_desc" name="remarks">很抱歉，您的简历与公司目前招聘要求不太匹配。感谢您的关注。</textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn blue submitDo" data-refresh="true">提交</button>
                            <button type="button" data-dismiss="modal" class="btn">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        Editor.basic('job_desc');
    })
</script>
