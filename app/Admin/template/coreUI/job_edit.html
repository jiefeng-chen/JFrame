<div class="modal-header">
    <h3>{% if data is not empty %}编辑{% else %}新增 {% endif %}</h3>
    <button type="button" class="close" data-dismiss="modal" auto-close="true">&nbsp;</button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-block">
                    <form action="/admin/job-edit.html?action=save" class="form-horizontal ajax-form" method="post">
                        <input type="hidden" name="id" value="{{ data.id }}">
                            <div class="control-group">
                                <label class="control-label"><span class="label-required">*</span>跟进人 :</label>
                                <div class="controls">
                                    <select name="follow" >
                                        <option value="0">无</option>
                                        {% for k, v in follows %}
                                        <option value="{{ k }}" {% if data.follow==k %}selected{% endif %}>{{ v }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label"><span class="label-required">*</span>职位名称 :</label>
                                <div class="controls">
                                    <input type="text" name="name" placeholder="职位名称" value="{{ data.name }}" required="true"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label"><span class="label-required">*</span>招聘人数</label>
                                <div class="controls">
                                    <input type="text" placeholder="请输入招聘人数，如：1" name="number" value="{{ data.number }}" required="true"> 人
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">工作地点 :</label>

                                <div class="controls">
                                    <input type="text" name="place" placeholder="工作地点" value="{{ data.place }}" required="true"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">职位类别</label>

                                <div class="controls">
                                    <select name="category">
                                        {% for k, v in categories %}
                                        <option value="{{ k }}" {% if data.category==k %}selected{% endif %}>{{ v }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">校招与否 :</label>
                                <div class="controls">
                                    <input name="isschool" type="radio" class="input-mini mini" value="1" {% if data.isschool==1 %}checked{% endif %}>是
                                    <input name="isschool" type="radio" class="input-mini mini" value="0" {% if data.isschool==0 %}checked{% endif %}>否
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">职位描述 :</label>
                                <div class="controls">
                                    <textarea id="job_desc" name="duty">{{ data.duty }}</textarea>
                                </div>
                            </div>

                        <div class="form-actions">
                            <button type="button" class="btn blue submitDo" data-refresh="true">提交</button>
                            <button type="button" data-dismiss="modal" class="btn">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        Editor.basic('job_desc');
    })
</script>
