
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CoreUI Bootstrap 4 Admin Template">
    <meta name="author" content="Lukasz Holeczek">
    <meta name="keyword" content="CoreUI Bootstrap 4 Admin Template">
    <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->

    <title>4399招聘 | 登录页</title>

    <!-- Icons -->
    <link href="/res/coreUI/css/font-awesome.min.css" rel="stylesheet">
    <link href="/res/coreUI/css/simple-line-icons.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="/res/coreUI/css/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="/favicon.png">
</head>

<body class="app flex-row align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-group mb-0">
                <div class="card p-2">
                    <div class="card-block">
                        <h2>登录&nbsp;&nbsp;&nbsp;<img src="/res/admin/images/logo.png" alt=""></h2>
                        <p class="text-muted">登录你的账号</p>
                        <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                            <input type="text" class="form-control" placeholder="邮箱" name="username">
                        </div>
                        <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                            <input type="password" class="form-control" placeholder="密码" name="password">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="button" id="btn_login" class="btn btn-primary px-2">登录</button>
                            </div>
                            <div class="col-6 text-right">
                                <a href="/admin/login-reset.html" style="text-decoration: none;" class="btn btn-link px-0">忘记密码？</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                    <div class="card-block text-center">
                        <div>
                            <h2>注册</h2>
                            <p>如果您还没有账号，请先进行注册！</p>
                            <a href="/admin/login-register.html" class="btn btn-primary active mt-1">现在去注册!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and necessary plugins -->
<script src="/res/coreUI/js/jquery-1.10.1.min.js"></script>
<script src="/res/coreUI/js/tether.min.js"></script>
<script src="/res/coreUI/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(function () {
        $("#btn_login").on("click", function () {
            var url = "/admin/login-index.html";
            $.ajax({
                url: url,
                type: 'post',
                dataType: 'json',
                data: {
                    data: {
                        username: $("input[name='username']").val(),
                        password: $("input[name='password']").val()
                    }
                },
                success: function (res) {
                    if(res.code == 100){
                        alert(res.message);
                        window.location.href = "/admin/index-index.html";
                    }else{
                        alert(res.message)
                    }
                }
            });
        })
    })
</script>

</body>

</html>
