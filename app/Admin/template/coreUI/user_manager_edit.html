<div class="modal-header">
    <h3>{% if data is not empty %}编辑{% else %}新增 {% endif %}</h3>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&nbsp;</button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-block form">
                    <form action="/admin/user-save.html" class="form-horizontal ajax-form" method="post">
                        <input type="hidden" name="id" value="{{ data.id }}">
                        <div class="control-group">
                            <label class="control-label">管理员名称：<span class="label-required">*</span></label>
                            <div class="controls">
                                <input type="text" value="{{ data.name }}" name="name"/>
                            </div>
                        </div>
                        <input type="hidden" name="old_name" value="{{ data.name }}">
                        <div class="control-group">
                            <label class="control-label">邮箱：<span class="label-required">*</span></label>
                            <div class="controls">
                                <input type="text" value="{{ data.email }}" name="email"/>
                            </div>
                        </div>
                        {% if data.id %}
                        <div class="control-group">
                            <label class="control-label">原密码：<span class="label-required">*</span></label>
                            <div class="controls">
                                <input type="password"  value="" name="opassword"/>
                            </div>
                        </div>
                        {% endif %}
                        <div class="control-group">
                            <label class="control-label">新密码：{% if not data.id %}<span class="label-required">*</span>{% endif %}</label>
                            <div class="controls">
                                <input type="password" value="" name="npassword"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">确认密码：{% if not data.id %}<span class="label-required">*</span>{% endif %}</label>
                            <div class="controls">
                                <input type="password" value="" name="rpassword"/>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn blue submitDo">提交</button>
                            <button type="button" data-dismiss="modal" class="btn">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
